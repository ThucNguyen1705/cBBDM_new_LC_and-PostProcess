# Latent Brownian Bridge Diffusion Model - Hierarchical-Lite Mode
# LC (+ Edge) guides SAR at EACH processing stage
# Faster training (3 MARM blocks vs 10) while maintaining semantic guidance
runner: "BBDMRunner"
training:
  n_epochs: 100
  n_steps: 99999999
  save_interval: 1
  sample_interval: 1
  validation_interval: 1
  accumulate_grad_batches: 2

testing:
  clip_denoised: False
  sample_num: 1

data:
  dataset_name: 'dataset_name'
  dataset_type: 'SARtoOptical'
  dataset_config:
    dataset_path: '/mnt/hdd1tb/Data_Split_Train_Val_Test/'
    image_size: 256
    channels: 3
    to_normal: True
    flip: True
  train:
    batch_size: 4
    shuffle: True
  val:
    batch_size: 1
    shuffle: True
  test:
    batch_size: 1
    # shuffle: False

model:
  model_name: "LBBDM-Hierarchical-oneHot_boundary_add_edge" # part of result path
  model_type: "LBBDM" # specify a module
  latent_before_quant_conv: False
  normalize_latent: False
  only_load_latent_mean_std: False
  # Leave empty when changing LC inputs (use_onehot/use_boundary) to avoid shape mismatch with old checkpoints.
  model_load_path: "/mnt/hdd1tb/Note_Daily/26_12/cBBDM_MARM-main/results/dataset_name/LBBDM-Hierarchical-oneHot_boundary_add_edge/checkpoint/last_model.pth"
  optim_sche_load_path: "/mnt/hdd1tb/Note_Daily/26_12/cBBDM_MARM-main/results/dataset_name/LBBDM-Hierarchical-oneHot_boundary_add_edge/checkpoint/last_optim_sche.pth"
  EMA:
    use_ema: True
    ema_decay: 0.995
    update_ema_interval: 8 # step
    start_ema_step: 30000
  CondStageParams:
    in_channels: 64     
    out_channels: 128  
    base_dim: 64        
    n_marms: 4          
    num_classes: 11   
    embed_dim: 64      
    use_onehot: True
    use_boundary: True
  
    use_hierarchical: True
    n_marms_hierarchical: 3
    
    injection_type: 'add'
    
    use_edge_map: True
    

  VQGAN:
    params:
      ckpt_path: '/mnt/hdd1tb/Downloads/vq-f4/model.ckpt'
      embed_dim: 3
      n_embed: 8192
      ddconfig:
        double_z: false
        z_channels: 3
        resolution: 256
        in_channels: 3
        out_ch: 3
        ch: 128
        ch_mult: !!python/tuple
          - 1
          - 2
          - 4
        num_res_blocks: 2
        attn_resolutions: [ ]
        dropout: 0.2

      lossconfig:
        target: torch.nn.Identity

  BB:
    optimizer:
      weight_decay: 1.e-4
      optimizer: 'Adam'
      lr: 1.e-4
      beta1: 0.9

    lr_scheduler:
      factor: 0.5
      patience: 3000
      threshold: 0.0001
      cooldown: 3000
      min_lr: 5.e-7

    params:
      mt_type: 'linear' # options {'linear', 'sin'}
      objective: 'grad' # options {'grad', 'noise', 'ysubx'}
      loss_type: 'l1' # options {'l1', 'l2'}

      skip_sample: True
      sample_type: 'linear' # options {"linear", "sin"}
      sample_step: 200

      num_timesteps: 1000 # timesteps
      eta: 1.0 # DDIM reverse process eta
      max_var: 1.0 # maximum variance

      UNetParams:
        image_size: 64
        in_channels: 6
        model_channels: 128
        out_channels: 3
        num_res_blocks: 2
        attention_resolutions: !!python/tuple
          - 32
          - 16
          - 8
        channel_mult: !!python/tuple
          - 1
          - 4
          - 8
        conv_resample: True
        dims: 2
        num_heads: 8
        num_head_channels: 64
        use_scale_shift_norm: True
        resblock_updown: True
        use_spatial_transformer: True
        context_dim: 128     
        condition_key: "cross_attention"
